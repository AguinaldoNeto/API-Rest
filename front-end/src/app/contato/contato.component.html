<div class="container">
  <div fxLayout="row" fxLayoutAlign="space-around center" >

      <div class="card" style="width: 80rem; height: 800px;">

        <h3 class="titulo-pessoa">Lista de contatos cadastrados</h3>

        <div class="row">
          <div class="col my-3 ms-3">

            <button type="button" class="btn btn-secondary me-2" routerLink="">
              <i class="fa fa-arrow-left"></i>
              Voltar
            </button>

            <button type="button" class="btn btn-primary" routerLink="/contatos/novo-contato">
              <i class="fa fa-plus"></i>
              Novo Cadastro
            </button>
          </div>
        </div>

         <div class="row">
              <div class="col">
                  <table class="table table-striped table-hover table-sm">
                      <thead class="table-light">
                        <tr>
                          <th>Cod</th>
                          <th>Nome</th>
                          <th>Telefone</th>
                          <th>E-mail</th>
                          <th>Editar</th>
                        </tr>
                      </thead>

                      <tbody>
                        <tr *ngFor="let contato of listaContatos">
                          <td>{{ contato.id }}</td>
                          <td>{{ contato.nome }}</td>
                          <td>{{ contato.telefone }}</td>
                          <td>{{ contato.email }}</td>
                          <td>
                            <button class="btn btn-outline-warning me-2" routerLink="editar-contato/{{ contato.id }}">
                              <i class="fa fa-edit"></i>
                            </button>


                            <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#modalExcluir"
                            (click)="preparaContatoExcluir(contato)">
                              <i class="fa fa-trash"></i>
                            </button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                        <!-- Modal -->
                        <div class="modal fade" id="modalExcluir" aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Excluir contato</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                              </div>
                              <div class="modal-body" *ngIf="contatoExcluir">
                                VocÃª deseja excluir o contato <strong> {{ contatoExcluir.nome }} </strong>?
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary" (click)="excluirContato()" data-bs-dismiss="modal">Confirmar</button>
                              </div>
                            </div>
                          </div>
                        </div>

    </div>
  </div>
</div>
